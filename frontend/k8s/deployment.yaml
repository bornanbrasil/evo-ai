apiVersion: apps/v1
kind: Deployment
metadata:
  name: evo-ai-frontend
  namespace: client-saas
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: evo-ai-frontend
  template:
    metadata:
      labels:
        app: evo-ai-frontend
    spec:
      containers:
      - name: evo-ai-frontend
        image: bornan.azurecr.io/evo-ai-frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
        env:
          - name: NEXT_PUBLIC_API_URL
            valueFrom:
              configMapKeyRef:
                name: evo-ai-config
                key: NEXT_PUBLIC_API_URL
        resources:
          requests:
            cpu: "50m"
            memory: "500Mi"
          limits:
            cpu: "500m"
            memory: "2Gi"
        readinessProbe:
          httpGet:
            path: /
            port: 2000
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 3
        livenessProbe:
          httpGet:
            path: /
            port: 2000
          initialDelaySeconds: 20
          periodSeconds: 10
          timeoutSeconds: 5       
          failureThreshold: 3
